            var oUl = document.getElementById('ul1');

            for (var i=0; i<oUl.children.length; i++) {
                    oUl.children[i].style.background = 'purple';

             /*元素.childNodes : 只读 属性 子节点列表集合
             标准下：包含了文本和元素类型的节点，也会包含非法嵌套的子节点

             childNodes只包含一级子节点，不包含后辈孙级以下的节点

             DOM节点的类型有很多种	12种

             元素.nodeType : 只读 属性 当前元素的节点类型（元素属性列表集合）

             元素节点	:	1
             属性节点	:	2
             文本节点 :	3
             */

            alert(oUl.childNodes.length);           //9
            var arrayofNode = Array.prototype.slice.call(oUl.childNodes,0);  //在ie8及以下无法识别
            alert(arrayofNode);

            // 这就是说：Array.prototype.slice.call(arguments,0) 这句里，就是把 arguments 当做当前对象

//            slice(0)就是获取所有为什么要这么调用 arguments 的slice 方法呢？就是因为 arguments 不
//            是真的组数,typeof arguments==="Object" 而不是 "Array"它没有slice这个方法，通过这么
